<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            overflow: hidden;
        }

        .message {
            margin-top: 20%;
            font-size: 35px;
            color: red;
            font-weight: bold;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="message">
        ❤💖 Happy Valentine's Day! I LOVE YOU .MISS NAA 💖❤  
        <br>
        🎉 14th February 2024 🎉  
    </div>
</body>
</html>
